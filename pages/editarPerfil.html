<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfíl</title>
    <!-- style -->
    <link rel="stylesheet" href="../css/edit.css">
    <!--fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Raleway:wght@700;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style of hamburger_menu -->
    <link href="../dist/hamburgers.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header id="inicio">
            <div class="hamburger hamburger--spin">
                <div class="hamburger-box">
                    <div class="hamburger-inner">
                    </div>
                </div>
            </div>
            <div class="logo">
                <h1>Fernan<span class="orange">Pop</span></h1>
            </div>
            <nav class="navbar-menu">
                <ul>
                    <li><a class="link" href="../pages/editarPerfil.html">Editar Perfíl</a></li>
                    <li><a class="link" href="">Ver mis tratos</a></li>
                    <li><a class="link" href="">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <script>
        let hamburger = document.querySelector(".hamburger--spin");

        let menu = document.querySelector(".navbar-menu");

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("is-active");
            menu.classList.toggle("open");
        })
    </script>
</body>

</html>
